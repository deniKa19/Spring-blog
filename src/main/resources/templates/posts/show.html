<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="fragments/header :: header('Single Post')"></head>

<body>
<div th:replace="fragments/navbar :: navbar"></div>

<h1>Single post page</h1>

<div class="container">
    <h3>Title</h3>
    <p><span th:text="${post.title}"></span></p>

    <h3>Body</h3>
    <p><span th:text="${post.body}"></span></p>

    <form th:action="@{/posts/delete}" th:method="POST">
        <button th:value="${post.id}" th:name="id">Delete Post</button>
    </form>
    <br/>
    <form th:action="@{/posts/{id}/edit(id=${post.id})}" th:method="GET">
    <button th:value="${post.id}" th:name="id">Edit Post</button>
    </form>


</div>
</body>
</html>
